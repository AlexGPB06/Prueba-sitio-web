<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style_musica.css">
</head>
<body>
    <div class="player-container">
      <div class="album-art">
        <!-- Cambia esta línea -->
        <img src="assest/Imagenes/20250401_085318.jpg" alt="Portada del álbum">
    </div>
    
        
        <div class="song-info">
            <h2>Blue Velvet</h2>
            <p>Dragon Ball GT</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn play-pause" id="playBtn">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
        </div>
    </div>

    <audio id="audio" src="assets/audio/Blue Velvet [Dragon Ball GT] - Nattalia Sarria.mp3"></audio>

    <script src="app_musica.js"></script>
</body>
</html>
